<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>InnoTable</title>
    <link rel="stylesheet" href="login.css"/>
    <meta charset="UTF-8">
</head>

<body>

<img src="pictures/background_login_screen.png" id="background" alt="">

<div id="block">
    <div>
        <img id="logo" src="pictures/logo.png" alt="innoTable+">
    </div>
    <div id="warning">
        <h>Incorrect email or password!</h>
    </div>
    <div class="placeholder-form">
        <div class="placeholder-container">
            <label for="email"></label><input id="email" type="text" placeholder=" "/>
            <label>email</label>
        </div>

        <div class="placeholder-container">
            <label for="password"></label><input id="password" type="password" placeholder=" "/>
            <label>password</label>
        </div>
    </div>

    <div>
        <button id="login" type="submit" onclick=auth()>Log in</button>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
