<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoTable</title>

    <link rel="stylesheet" href="calendar_editor.css">
</head>

<body>

<img src="pictures/background_login_screen.png" id="background" alt="">

<div>
    <div class="bigBlock">
        <div class="bigBlockWithoutBounding">
            <div class="bigCalendar">
                <div id="bigCalendarHeader">
                    <div>
                        <button class="arrow" id="backButton"><</button>
                    </div>
                    <div id="monthDisplay"></div>
                    <div>
                        <button class="arrow" id="nextButton">></button>
                    </div>
                </div>

                <div id="bigCalendarWeekdays">
                    <div id="monday">Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                    <div id="sunday">Sunday</div>
                </div>

                <div id="bigCalendarBody">

                </div>
            </div>

            <div id="newEventModal">
                <h2 id="title">New Event</h2>
                <div id="warning">
                    <h>Incorrect event data!</h>
                </div>
                <div class="placeholder-form">
                    <div class="placeholder-container">
                        <label for="eventTitleInput"></label><input id="eventTitleInput" type="text" placeholder=" "/>
                        <label>Add event name</label>
                    </div>

                    <div class="placeholder-container">
                        <label for="eventPlace"></label><input id="eventPlace" type="text" placeholder=" "/>
                        <label>Add event place</label>
                    </div>

                    <div>
                        <span>
                            <label for="timeStart"></label><input class="time" id="timeStart" type="time"/>
                            <label for="timeEnd"></label><input class="time" id="timeEnd" type="time"/>
                        </span>
                    </div>


                    <div id="select">
                        <div class="checkselect">
                            <label><input type="checkbox" name="groups[]" id="0" value="bachelor"
                                          checked>bachelor</label>
                            <label><input type="checkbox" name="groups[]" id="1" value="master" checked>master</label>
                            <label><input type="checkbox" name="groups[]" id="2" value="phd" checked>phd</label>
                        </div>

                        <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
                    </div>


                    <div class="placeholder-container">
                        <label for="description"></label><input id="description" type="text" placeholder=" "/>
                        <label>Add description</label>
                    </div>

                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>
            </div>

            <div id="eventModal">
                <div class="eventModal">
                    <span><h2>Event</h2></span>

                    <span id="createCloseButtons">
                        <button id="createButton">Create New</button>
                        <button id="closeButton">Close</button>
                    </span>
                </div>

                <div><p id="eventText"></p></div>
            </div>
        </div>
    </div>
</div>

<div id="modalBackDrop"></div>
<script src="js/update_calendar.js"></script>

</body>
</html>
