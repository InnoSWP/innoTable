<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="create_event.css">
    <title>Create event</title>
    <meta charset="UTF-8">
</head>

<body>
<nav id="header" class="fixed-top navbar">
    <div class="block-1">
        <span class="inline-1"><button aria-expanded="false" aria-controls="nav-drawer" type="button" class=""
                                       data-side="left"></button></span>
        <span class="inline-2">Information</span>
        <span class="inline-3">DoEMember17</span>
    </div>
</nav>

<div class="main_body">
    <div class="form">
        <form class="mt-3" action="" method="post" id="login">
            <div class="form-group">
                <label for="name"></label><input type="text" name="name" id="name" class="form-control" value
                                                 placeholder="Add event name" autocomplete="event">
            </div>

            <div class="form-group">
                <label for="description"></label><input type="text" name="description" id="description"
                                                        class="form-control"
                                                        value
                                                        placeholder="Add event description" autocomplete="event">
            </div>

            <div class="form-group">
                <label for="location"></label><input type="text" name="location" id="location" value
                                                     class="form-control"
                                                     placeholder="Add a place or room" autocomplete="place">
            </div>

            <div class="start">
                Start
            </div>

            <div class="form-group">
            <span class="inline-1">
              <label for="date-start"></label><input type="date" name="date-start" id="date-start"
                                                     class="form-control date" value autocomplete="date-start">
            </span>

                <span class="inline-2">
              <label for="time-start"></label><input type="time" name="time-start" id="time-start" value
                                                     class="form-control" autocomplete="time-start">
            </span>
            </div>

            <div class="end">
                End
            </div>

            <div class="form-group">
            <span class="inline-1">
              <label for="date-end"></label><input type="date" name="date-end" id="date-end" value
                                                   class="form-control date" autocomplete="date-end">
            </span>

                <span class="inline-2">
              <label for="time-end"></label><input type="time" name="time-end" id="time-end" value class="form-control"
                                                   autocomplete="time-end">
            </span>
            </div>

            <div>
                <div class="checkselect">
                    <label><input type="checkbox" name="groups[]" id="1" value="bachelor">bachelor</label>
                    <label><input type="checkbox" name="groups[]" id="2" value="master">master</label>
                    <label><input type="checkbox" name="groups[]" id="3" value="phd">phd</label>
                </div>

                <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
                <script>
                    (function ($) {
                        function setChecked(target) {
                            const checked = $(target).find("input[type='checkbox']:checked").length;
                            if (checked) {
                                $(target).find('select option:first').html('Выбрано: ' + checked);
                            } else {
                                $(target).find('select option:first').html('Выберите из списка');
                            }
                        }

                        $.fn.checkselect = function () {
                            this.wrapInner('<div class="checkselect-popup"></div>');
                            this.prepend(
                                '<div class="checkselect-control">' +
                                '<select class="form-control"><option></option></select>' +
                                '<div class="checkselect-over"></div>' +
                                '</div>'
                            );

                            this.each(function () {
                                setChecked(this);
                            });
                            this.find('input[type="checkbox"]').click(function () {
                                setChecked($(this).parents('.checkselect'));
                            });

                            this.parent().find('.checkselect-control').on('click', function () {
                                const $popup = $(this).next();
                                $('.checkselect-popup').not($popup).css('display', 'none');
                                if ($popup.is(':hidden')) {
                                    $popup.css('display', 'block');
                                    $(this).find('select').focus();
                                } else {
                                    $popup.css('display', 'none');
                                }
                            });

                            $('html, body').on('click', function (e) {
                                if ($(e.target).closest('.checkselect').length === 0) {
                                    $('.checkselect-popup').css('display', 'none');
                                }
                            });
                        };
                    })(jQuery);

                    $('.checkselect').checkselect();
                </script>
            </div>
            <script src="js/main.js"></script>
            <div>
                <button type="button" class="btn mt-3 form-control" id="loginbtn" onclick=getEvent()>
                    Save
                </button>
            </div>


        </form>
    </div>
</div>

</body>
</html>
