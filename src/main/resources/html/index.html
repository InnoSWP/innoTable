<!DOCTYPE HTML>

<html lang="en_us">

<head>
    <title>InnoTable</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <meta charset="UTF-8">
</head>

<body id="page">

<div class="title">
    <h1>InnoTable</h1>
</div>


<div class="card">
    <div class="block">
        <h2 class="block-header text-center">Log in to continue</h2>
    </div>
    <div class="form">
        <form class="mt-3" action="" method="post" id="login">

            <div class="form-group">

                <label for="username"></label><input type="text" name="username" id="username" class="form-control"
                                                     value placeholder="Enter Login"
                                                     autocomplete="username">
            </div>
            <div class="form-group">

                <label for="password"></label><input type="password" name="password" id="password" value
                                                     class="form-control"
                                                     placeholder="Enter Password" autocomplete="current-password">
            </div>
            <script src="../js/read.js"></script>
            <button type="button" class="btn mt-3" id="loginbtn" onclick=getLoginPassword()>Login
            </button>
        </form>
    </div>
</div>

</body>
</html>
